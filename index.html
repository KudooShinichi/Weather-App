<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&family=Montserrat:wght@300&family=Nova+Square&family=Nunito+Sans:ital,opsz,wght@1,6..12,300&family=Poppins:ital,wght@0,300;0,400;1,300;1,400&family=Ubuntu:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form>
            <input type="text" name="" id="city-input" placeholder="Enter city">
            <input type="submit" value="Get Weather" id="Get-Weather">
        </form>
        <div id="weather-data" >
            <div class="icon">
                <!--<img src="http://openweathermap.org/img/wn/01d.png" alt="Weather Icon" > -->
            </div>
            
        
        <div class="about" id="temperature"></div>
        <div class="about" id="description"></div>
        <div class="details">
            <!--<div class="about" id="Weather-like"></div>
            <div class="about" id="Weather-humidity"></div>
            <div class="about" id="Weather-wind-speed"></div>-->
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
